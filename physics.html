    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 20px 20px;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }
        
        .formula-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            height: 100%;
        }
        
        .formula-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .physics-card {
            border-left: 4px solid #e74c3c;
        }
        
        .formula-content {
            font-size: 1.2rem;
            text-align: center;
            padding: 1rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .search-input {
            padding-left: 40px;
            border-radius: 50px;
            border: 2px solid #e9ecef;
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-toggle {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s;
        }
        
        .btn-toggle:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }
        
        .section-title {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem 0;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .header p {
                font-size: 1rem;
            }
            .formula-content {
                font-size: 1rem;
                min-height: 60px;
            }
            .card-title {
                font-size: 1rem;
            }
            .btn-toggle {
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }
            .search-input {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .col-lg-4, .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            .formula-content {
                font-size: 0.9rem;
            }
            .tags span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

        let showAllPhysics = false;
        const initialPhysicsCount = 12;

        function renderFormulas(formulas, containerId, showAll) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const displayFormulas = showAll ? formulas : formulas.slice(0, initialPhysicsCount);
            displayFormulas.forEach(formula => {
                const card = document.createElement('div');
                card.className = 'col-lg-4 col-md-6';
                card.innerHTML = `
                    <div class="card formula-card physics-card">
                        <div class="card-body">
                            <h5 class="card-title">${formula.name}</h5>
                            <div class="formula-content" id="formula-${formula.name.replace(/\s+/g, '-')}"></div>
                            <div class="tags mt-2">
                                <span class="badge bg-primary">${formula.category}</span>
                                ${formula.tags.map(tag => `<span class="badge bg-secondary">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                katex.render(formula.latex, document.getElementById(`formula-${formula.name.replace(/\s+/g, '-')}`), {
                    throwOnError: false
                });
            });
        }

        function toggleShowMore(containerId, buttonId, formulas) {
            const button = document.getElementById(buttonId);
            showAllPhysics = !showAllPhysics;
            renderFormulas(formulas, containerId, showAllPhysics);
            button.innerHTML = showAllPhysics ? '<i class="fas fa-chevron-up me-2"></i>Show Less' : '<i class="fas fa-chevron-down me-2"></i>Show More';
        }

        function searchFormulas() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredFormulas = physicsFormulas.filter(formula =>
                formula.name.toLowerCase().includes(searchTerm) ||
                formula.category.toLowerCase().includes(searchTerm) ||
                formula.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderFormulas(filteredFormulas, 'physics-formulas', true);
            document.getElementById('no-results').style.display = filteredFormulas.length === 0 ? 'block' : 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderFormulas(physicsFormulas, 'physics-formulas', showAllPhysics);
            document.getElementById('togglePhysics').addEventListener('click', () => toggleShowMore('physics-formulas', 'togglePhysics', physicsFormulas));
            document.getElementById('search').addEventListener('input', searchFormulas);
        });
    </script>
</body>
</html>
